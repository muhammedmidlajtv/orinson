<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Feedback Form</h1>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your Name">
      <br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email">
      <br>
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter your Message"></textarea>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', handleSubmit); // Fixed the typo (hanleSubmit to handleSubmit)

    function handleSubmit(event) {
      event.preventDefault(); // Prevent form submission
      let formData = new FormData(form);
      let data = Object.fromEntries(formData.entries()); // Convert FormData to an object
      let jsonData = JSON.stringify(data); // Convert the object to JSON
      console.log(jsonData); // Display the JSON data in the console
    }
  </script>
</body>
</html>
